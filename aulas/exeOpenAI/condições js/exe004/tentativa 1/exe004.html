<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="exe004.css">
</head>
<body>
    <center>
        <div class="containerGeral">
            <h3>Faça seu login</h3>
            <input type="text" name="user" id="user" placeholder="Insira seu usuário">
            <input type="text" name="password" id="password" placeholder="Insira sua senha">
            <button type="button" class="button" onclick="login()">Acessar</button>
            <div class="resultado" id="resultado" name="resultado">Aguardando credenciais!</div>
        </div>
    </center>
    <script src="exe004.js"></script>
</body>
</html>
