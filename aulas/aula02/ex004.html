<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, ${nome}. O seu nome tem ${nome.length} letras! <br/>`)
        document.write(`O seu nome em letras maiúsculas é ${nome.toUpperCase()}! <br/>`)
        document.write(`O seu nome em letras minúsculas é ${nome.toLowerCase()}! <br/>`)
    </script>
</body>
</html>
